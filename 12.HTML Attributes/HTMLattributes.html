<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
</head>
<body>

    <!-- Global Attributes Example -->
    <p id="intro" class="highlight" title="This is a paragraph" style="color: green;">
        Hover over this paragraph to see the title.
    </p>

    <!-- Data Attributes Example -->
    <div data-user-id="98765" data-role="subscriber">
        User role is: Subscriber
    </div>

    <!-- Boolean Attributes Example -->
    <form>
        <!-- Disabled button -->
        <button disabled>Disabled Submit</button>

        <!-- Checked checkbox -->
        <input type="checkbox" checked> I agree to the terms and conditions
        
        <!-- Read-only input field -->
        <input type="text" value="This is read-only" readonly>
    </form>

</body>
</html>
