<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>

    <h1>Module 6: HTML Tables</h1>

    <!-- Simple table with borders -->
    <h2>Simple Table</h2>
    <table border="1">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>

    <!-- Table with headers -->
    <h2>Table with Headers</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>32</td>
        </tr>
    </table>

    <!-- Table with colspan and rowspan -->
    <h2>Table with Colspan and Rowspan</h2>
    <table border="1">
        <tr>
            <th colspan="2">Personal Info</th> <!-- Merging two columns -->
        </tr>
        <tr>
            <td>Name</td>
            <td>John</td>
        </tr>
        <tr>
            <td rowspan="2">Details</td> <!-- Merging two rows -->
            <td>Age: 28</td>
        </tr>
        <tr>
            <td>Location: USA</td>
        </tr>
    </table>

    <!-- Table with caption -->
    <h2>Table with Caption</h2>
    <table border="1">
        <caption>Student Information</caption> <!-- Caption for the table -->
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>32</td>
        </tr>
    </table>

</body>
</html>
