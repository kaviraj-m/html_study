<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Web Page</title>
</head>
<body>

    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header with Semantic Elements -->
    <header>
        <h1>Accessible Website</h1>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content with Proper Heading Structure -->
    <main id="main-content">
        <section>
            <h2>About Us</h2>
            <p>We aim to make the web accessible to all users, regardless of their abilities.</p>
        </section>

        <!-- Accessible Form -->
        <form action="/submit" method="post">
            <fieldset>
                <legend>Contact Us</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>

    <!-- Footer with Semantic Elements -->
    <footer>
        <p>&copy; 2024 Accessible Web Inc.</p>
    </footer>

</body>
</html>
