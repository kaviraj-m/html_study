<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a clean and well-structured HTML page.">
    <meta name="author" content="Your Name">
    <title>HTML Best Practices Example</title>
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header section containing navigation bar -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <!-- Navigation links -->
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content of the webpage -->
    <main id="home">
        <!-- Introduction section -->
        <section>
            <h2>Introduction</h2>
            <p>This section introduces the website content and provides a general overview.</p>
        </section>

        <!-- About Us section -->
        <section id="about">
            <h2>About Us</h2>
            <p>We are a team of web developers committed to creating accessible and responsive websites.</p>
        </section>
    </main>

    <!-- Footer section with copyright -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
