<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in HTML</title>
</head>
<body>

    <!-- Embedding an Audio File -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="media/Badass-MassTamilan.dev.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Embedding a Video File -->
    <h2>Video Example</h2>
    <video width="400" controls>
        <source src="media/DOGE(MEME) VS CHEEMS(MEME) WHO IS STRONGER__ KAI SHARK.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Embedding a YouTube Video -->
    <h2>YouTube Video Example</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qVb69fW7mYw?si=q4Et9YBFcfYVYMIA" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <!-- Embedding a PDF File -->
    <h2>PDF Embed Example</h2>
    <embed src="media/DogechainWP.pdf" width="600" height="400" type="application/pdf">

    <!-- Embedding an External Web Page -->
    <h2>External Webpage Embed Example</h2>
    <iframe src="https://www.kaviraj.online" wi.dth="600" height="400" style="border:none;"></iframe>
</body>
</html>
