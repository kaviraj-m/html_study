<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 New Input Types Example</title>
</head>
<body>

    <h2>HTML5 Input Types</h2>

    <!-- Date Input -->
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" name="birthdate"><br><br>

    <!-- Time Input -->
    <label for="meeting-time">Choose meeting time:</label>
    <input type="time" id="meeting-time" name="meeting-time"><br><br>

    <!-- Email Input -->
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" placeholder="user@example.com"><br><br>

    <!-- URL Input -->
    <label for="website">Enter your website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com"><br><br>

    <!-- Number Input -->
    <label for="age">Enter your age:</label>
    <input type="number" id="age" name="age" min="1" max="120"><br><br>

    <!-- Range Input -->
    <label for="volume">Select volume (0-100):</label>
    <input type="range" id="volume" name="volume" min="0" max="100" step="1"><br><br>

    <!-- Search Input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search here..."><br><br>

    <!-- Color Input -->
    <label for="fav-color">Choose your favorite color:</label>
    <input type="color" id="fav-color" name="fav-color"><br><br>

    <!-- Tel Input -->
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

</body>
</html>
